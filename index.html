<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Live Weather Project</title>
</head>
<body>
  <div class="card">
    <h1 class="mainHeading">Weather Project</h1>
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><i class="fa-solid fa-magnifying-glass searchIcon"></i></button>
    </div>
    <div class="error">
      <p>Enter The Valid Input</p>
    </div>

    <div class="weather">
      <i class="fa-solid fa-cloud-moon-rain"></i>
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img class="humidityIcon" src="Image/humidity.png" alt="humidity">
          <div class="col_1">
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>          
        </div>
        <div class="details">
          <div class="col">
            <img  class="humidityIcon" src="Image/windy.png" alt="wind">
            <div class="col_2">
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
      </div>
    </div>
     
  </div>

  <script>
    const apiKey = "58cc2cf77f74b95bb2680a5b7996abe0";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

    let searchInput = document.querySelector(".search input");
    let searchBtn = document.querySelector(".search button");

    async function getWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        } else {
            let data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        }
    }

    searchBtn.addEventListener("click", () => {
        getWeather(searchInput.value);
        searchInput.value = "";
    });
</script>

  
</body>  
</html>
